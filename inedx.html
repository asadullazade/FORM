  <body>
    <form class="container">
      <div class="username">
        <label class="user_label" for="username">Username </label>
        <input
          class="input_username"
          autofocus
          maxlength="10"
          placeholder="Enter your email"
          type="username"
          name="username"
          id="username"
        />
      </div>
      <div class="user_password">
        <label class="password_label" for="user_password">Password</label>
        <input
          class="input_password"
          maxlength="5"
          placeholder="Enter your password"
          type="password"
        />
        <p class="label_description">
          Your password is between 4 and 12 characters
        </p>
      </div>
      <div class="user_text">
        <label class="text_label" for="">Input Text Label</label>
        <input class="text_input" placeholder="typing" type="text" />
        <p class="error_text">Error message informing me of a problem</p>
      </div>
      <div class="user_checkbox">
        <label class="checkbox_label" for=""
          ><input class="checkbox_input" type="checkbox" />Remember me</label
        >
      </div>
      <div class="user_radio">
        <label class="radio_label">
          <input type="radio" value="1" name="radio" />
          Radio selection 1
        </label>
        <label class="radio_label">
          <input type="radio" value="2" name="radio" />
          Radio selection 2
        </label>
        <label class="radio_label">
          <input type="radio" value="3" name="radio" />
          Radio selection 3
        </label>
      </div>

      <div class="user_dropdown">
        <label class="dropdown_label" for=""
          >Dropdown Title
          <select
            class="dropdown_select"
            name="Dropdown option"
            id="Dropdown option"
          >
            <option value="">Dropdown option 1</option>
            <option value="">Dropdown option 2</option>
          </select>
        </label>
      </div>

      <div class="cancel_next">
        <div class="cancel"><p>cancel</p></div>
        <div class="next"><p>next</p></div>
      </div>
    </form>
